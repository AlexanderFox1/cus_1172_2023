<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Task List</h1>
        <form id="task-form">
            <div class="form-group">
                <label for="task-title">Task Title:</label>
                <input type="text" class="form-control" id="task-title" required>
            </div>
            <div class="form-group">
                <label for="task-priority">Task Priority:</label>
                <select class="form-control" id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label>Task Status:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="task-status" id="status-pending" value="pending" checked>
                    <label class="form-check-label" for="status-pending">Pending</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="task-status" id="status-completed" value="completed">
                    <label class="form-check-label" for="status-completed">Completed</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <ul id="task-list" class="mt-3">
            
        </ul>
    </div>
    
    
    <audio id="taskCompleteSound" preload="auto">
        <source src="yippee-tbh.mp3" type="audio/mpeg">
        
    </audio>
    
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
